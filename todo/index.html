<!DOCTYPE html>
<html>
<head>
  <title>Jquery ToDo</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header id="main-header">
      <h1>JQuery ToDo</h1>
    </header>
    <section class="form-section">
      <form id="add-todo">
        <label for="todo-input">Add ToDo</label>
        <input id="todo-input" type="text" placeholder="Enter a todo..." />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="list-section">
      <ul id="todo-list">
        <!-- This is where our HTML will be generated and place by JQuery -->
      </ul>
    </section>
  </div>

  <!-- Our call to the CDN for jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  
  <!-- Including our custom plugin -->
  <script src="plugin.js"></script>

  <!-- Our personal script which is loaded after jquery as we will be using jquery functions -->
  <script src="script.js"></script>
</body>
</html>
